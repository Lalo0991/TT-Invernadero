<div class="container table-responsive">
  <h2>Variables</h2>
  <p>Se muestran todas las variables guardas:</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Rango</th>
        <th>Sensor</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Humedad</td>
        <td>19°-80°</td>
        <td>LM335</td>
        <td><a class="btn btn-sm btn-danger 
    glyphicon glyphicon-remove enlinea" title="Eliminar"  data-toggle="modal" data-target="#eliminarModal"></a><a class="btn btn-sm btn-primary 
            glyphicon glyphicon-pencil enlinea" title="Editar" data-toggle="modal" data-target="#editarModal" ></a></td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-sm btn-info 
glyphicon glyphicon-plus" title="Registrar" data-toggle="modal" data-target="#registrarModal"></a>
  <!--Modal registar -->
<div class="modal fade" id="registrarModal" role="dialog">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Registar</h4>
        </div>
        <div class="modal-body">
          <form role="form">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
              </div>
              <div class="form-group">
                <label for="tipo">Tipo</label>
                <select name="tipo" class="form-control">
                  <option value="calor">Temperatura</option>
                  <option value="humedad">Humedad</option>
                </select>
              </div>
              <div class="form-group">
                <label for="rango">Rango</label>
                <input type="text" class="form-control" id="rango" placeholder="Rango" />
              </div>
              <div class="form-group">
                <label for="sensor">Sensor</label>
                <input type="text" class="form-control" id="sensor" placeholder="Sensor" />
              </div>
              <button type="submit" class="btn btn-default">Aceptar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
<!--Modal registrar -->
<!--Modal eliminar -->
  <div class="modal fade " id="eliminarModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Eliminar</h4>
        </div>
        <div class="modal-body">
          <form role="form">
              <div class="form-group">
                <p>Desea eliminar el registro seleccionado?</p>
              </div>
              <button type="submit" class="btn btn-default">Aceptar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          </form>
        </div>
        <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
<!--Modal eliminar -->
<!--Modal editar -->
<div class="modal fade" id="editarModal" role="dialog">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Editar</h4>
        </div>
        <div class="modal-body">
          <form role="form">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
              </div>
              <div class="form-group">
                <label for="tipo">Tipo</label>
                <select name="tipo" class="form-control">
                  <option value="calor">Temperatura</option>
                  <option value="humedad">Humedad</option>
                </select>
              </div>
              <div class="form-group">
                <label for="rango">Rango</label>
                <input type="text" class="form-control" id="rango" placeholder="Rango" />
              </div>
              <div class="form-group">
                <label for="sensor">Sensor</label>
                <input type="text" class="form-control" id="sensor" placeholder="Sensor" />
              </div>
              <button type="submit" class="btn btn-default">Aceptar</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
<!--Modal editar -->  
</div>
